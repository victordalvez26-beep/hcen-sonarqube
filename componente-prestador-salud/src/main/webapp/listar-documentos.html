<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Documentos - Prestador de Salud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 14px 28px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .documentos-list {
            margin-top: 20px;
        }
        .documento-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .documento-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .documento-item p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listar Documentos de Paciente</h1>
        <p>Recuperar lista de documentos cl√≠nicos asociados a un usuario</p>

        <form id="listarDocumentosForm">
            <div class="form-group">
                <label for="ci">C√©dula de Identidad (CI) del Paciente *</label>
                <input type="text" id="ci" name="ci" required placeholder="12345678">
            </div>

            <button type="submit" class="btn">Buscar Documentos</button>
            <a href="index.html" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">Volver</a>
        </form>

        <div id="result" class="result"></div>
        <div id="documentosList" class="documentos-list"></div>
    </div>

    <script>
        document.getElementById('listarDocumentosForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const ci = document.getElementById('ci').value;
            const resultDiv = document.getElementById('result');
            const documentosList = document.getElementById('documentosList');
            
            try {
                const response = await fetch(`/api/documentos/paciente/${ci}`);
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ Documentos encontrados: ${result.total || 0}</strong>`;
                    resultDiv.style.display = 'block';
                    
                    if (result.documentos && result.documentos.length > 0) {
                        documentosList.innerHTML = '';
                        result.documentos.forEach(doc => {
                            const docDiv = document.createElement('div');
                            docDiv.className = 'documento-item';
                            docDiv.innerHTML = `
                                <h3>üìÑ ${doc.tipoDocumento || 'Documento'}</h3>
                                <p><strong>ID:</strong> ${doc.id}</p>
                                <p><strong>Paciente:</strong> ${doc.nombrePaciente || ''} ${doc.apellidoPaciente || ''}</p>
                                <p><strong>CI:</strong> ${doc.codDocum || ''}</p>
                                <p><strong>Fecha:</strong> ${doc.fechaCreacion || ''}</p>
                                <p><strong>Formato:</strong> ${doc.formatoDocumento || ''}</p>
                                <p><strong>Origen:</strong> ${doc.clinicaOrigen || ''}</p>
                                <a href="consultar-documento.html?id=${doc.id}" style="color: #667eea; text-decoration: none;">Ver detalles</a>
                            `;
                            documentosList.appendChild(docDiv);
                        });
                    } else {
                        documentosList.innerHTML = '<p>No se encontraron documentos para este paciente.</p>';
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error al buscar documentos</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    resultDiv.style.display = 'block';
                    documentosList.innerHTML = '';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Error de conexi√≥n:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
                documentosList.innerHTML = '';
            }
        });
    </script>
</body>
</html>
