name: Build and SonarQube Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install hcen parent POM (skip module validation)
        working-directory: hcen
        # -N means non-recursive: install only the parent POM without validating modules
        run: mvn install -N -DskipTests
        continue-on-error: false

      - name: Install hcen-common module (required by other modules)
        working-directory: hcen/hcen-common
        # Install to local repository so other modules can find it
        # Execute tests to generate coverage reports
        run: mvn clean install
        continue-on-error: false

      - name: Install hcen-politicas-service module
        working-directory: hcen/hcen-politicas-service
        # Execute tests to generate coverage reports
        run: mvn clean install
        continue-on-error: false

      - name: Install hcen-ejb module
        working-directory: hcen/ejb
        # Execute tests to generate coverage reports
        run: mvn clean install
        continue-on-error: false

      - name: Install hcen-web module
        working-directory: hcen/web
        # Execute tests to generate coverage reports
        run: mvn clean install
        continue-on-error: false

      - name: Compile componente-periferico backend
        working-directory: componente-periferico/clinica_backend
        run: mvn clean compile -DskipTests
        continue-on-error: true

      - name: Compile componente-prestador-salud
        working-directory: componente-prestador-salud
        run: mvn clean compile -DskipTests
        continue-on-error: true

      - name: Compile pdi
        working-directory: pdi
        run: mvn clean compile -DskipTests
        continue-on-error: true

      - name: Compile componente-mobile (Gradle)
        working-directory: componente-mobile
        run: .\gradlew.bat build -x test
        continue-on-error: true

      - name: List compiled Java binaries for debugging
        run: |
          Get-ChildItem -Path . -Include "*.class" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 20 FullName
          Get-ChildItem -Path . -Include "*.jar" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 20 FullName
        continue-on-error: true

      - name: List JaCoCo coverage reports for debugging
        run: |
          Write-Host "Searching for JaCoCo coverage reports..."
          Get-ChildItem -Path . -Include "jacoco.exec" -Recurse -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "Found: $($_.FullName)" }
          Get-ChildItem -Path . -Include "jacoco.xml" -Recurse -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "Found XML: $($_.FullName)" }
          Get-ChildItem -Path . -Include "**/target/site/jacoco/**/*.xml" -Recurse -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "Found site XML: $($_.FullName)" }
        continue-on-error: true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

