openapi: 3.0.3
info:
  title: Nodo Periférico API (periferico)
  version: 1.0.0
  description: API del nodo periférico — endpoints de autenticación, profesionales y administración de tenants.
servers:
  - url: http://localhost:8080/hcen-web

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
      LoginRequest:
        type: object
        required: [nickname, password]
        properties:
          nickname:
            type: string
            example: admin_c1
          password:
            type: string
            example: password123

      LoginResponse:
        type: object
        properties:
          token:
            type: string
            description: JWT bearer token
          role:
            type: string
            description: Usuario role
        example:
          token: eyJhbGciOiJIUzI1NiJ9... (truncated)
          role: ADMINISTRADOR

      PortalConfiguracion:
        type: object
        properties:
          id:
            type: integer
            format: int64
          colorPrimario:
            type: string
            example: '#007bff'
          colorSecundario:
            type: string
            example: '#6c757d'
          logoUrl:
            type: string
          nombrePortal:
            type: string
            example: 'Clinica Montevideo'

      TenantCreateRequest:
        type: object
        required: [tenantId, nombrePortal]
        properties:
          tenantId:
            type: string
            description: Numeric tenant identifier (suffix used in schema name, e.g. '103')
            example: '108'
          nombrePortal:
            type: string
            example: 'Clinica Nueva'
          colorPrimario:
            type: string
            example: '#00aa88'

      TenantSummary:
        type: object
        properties:
          id:
            type: integer
          nombre:
            type: string
          rut:
            type: string

      ProfesionalDTO:
        type: object
        properties:
          nombre:
            type: string
          email:
            type: string
            format: email
          nickname:
            type: string
          especialidad:
            type: string
          direccion:
            type: string
          password:
            type: string

      ProfesionalSalud:
        type: object
        properties:
          id:
            type: integer
          nombre:
            type: string
          email:
            type: string
          nickname:
            type: string
          especialidad:
            type: string
          direccion:
            type: string

      ProfesionalResponse:
        type: object
        properties:
          id:
            type: integer
          nombre:
            type: string
          email:
            type: string
          nickname:
            type: string
          especialidad:
            type: string
          direccion:
            type: string

  security:
    - bearerAuth: []

  paths:
    /api/auth/login:
      post:
        summary: Login and obtain a JWT
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginRequest'
        responses:
          '200':
            description: Authentication successful. Returns token and role.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LoginResponse'
          '401':
            description: Invalid credentials

    /api/auth/logout:
      post:
        summary: Logout (client should discard token)
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Logout successful
            content:
              application/json:
                example:
                  message: "Logout successful - discard token on client"

    /api/portal-configuracion/public:
      get:
        summary: Get tenant-specific portal configuration (public)
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Portal configuration for the tenant resolved from JWT
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/PortalConfiguracion'
          '401':
            description: Unauthorized or invalid token

    /api/admin/tenants:
      post:
        summary: Create a new tenant (admin only)
        security:
          - bearerAuth: []
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantCreateRequest'
        responses:
          '201':
            description: Tenant created (Location header with tenant id)
          '400':
            description: Bad request
          '403':
            description: Forbidden (requires ADMINISTRADOR role)
          '500':
            description: Server error

      get:
        summary: List tenants (admin only)
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Array of tenant summaries
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/TenantSummary'
          '403':
            description: Forbidden

    /api/profesionales:
      get:
        summary: List all Profesionales (admin only)
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Array of profesionales
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/ProfesionalResponse'
          '403':
            description: Forbidden

      post:
        summary: Create a profesional (admin only)
        security:
          - bearerAuth: []
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfesionalDTO'
        responses:
          '201':
            description: Profesional created
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProfesionalResponse'
          '400':
            description: Bad request
          '403':
            description: Forbidden

    /api/profesionales/{id}:
      get:
        summary: Get profesional by id (admin only)
        security:
          - bearerAuth: []
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: integer
        responses:
          '200':
            description: Profesional
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProfesionalResponse'
          '404':
            description: Not found
          '403':
            description: Forbidden

      put:
        summary: Update profesional (admin only)
        security:
          - bearerAuth: []
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: integer
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfesionalDTO'
        responses:
          '200':
            description: Updated profesional
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ProfesionalResponse'
          '404':
            description: Not found
          '403':
            description: Forbidden

      delete:
        summary: Delete profesional (admin only)
        security:
          - bearerAuth: []
        parameters:
          - name: id
            in: path
            required: true
            schema:
              type: integer
        responses:
          '204':
            description: Deleted
          '404':
            description: Not found
          '403':
            description: Forbidden
