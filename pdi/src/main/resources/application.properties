# PDI - Plataforma de Interoperabilidad
# Configuración del servicio SOAP DNIC

# Nombre de la aplicación
spring.application.name=pdi-dnic-simulator

# Puerto del servidor
# Usar variable de entorno PORT si está definida (por ejemplo en plataformas como Elastic / PaaS),
# y en desarrollo local caer por defecto en 8083.
server.port=${PORT:8083}

# Context path del SOAP service
soap.service.context-path=/ws

# Logging
logging.level.root=INFO
logging.level.uy.gub.agesic.pdi=DEBUG
logging.level.org.springframework.ws=DEBUG

# Banner personalizado
spring.banner.location=classpath:banner.txt

# Database Configuration (Local)
spring.datasource.url=jdbc:postgresql://localhost:5434/inus
spring.datasource.username=hcen_user
spring.datasource.password=hcen_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
