# Configuración para entorno Docker
# Estas propiedades sobrescriben las de application.properties cuando SPRING_PROFILES_ACTIVE=docker

# Configuración de Base de Datos PostgreSQL (Docker)
# Asumimos que corre en la misma red que hcen-postgres
spring.datasource.url=jdbc:postgresql://hcen-postgres:5432/inus
spring.datasource.username=hcen_user
spring.datasource.password=hcen_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
