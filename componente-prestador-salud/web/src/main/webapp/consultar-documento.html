<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Documento - Prestador de Salud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 14px 28px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .documento-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .documento-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .documento-info p {
            color: #666;
            margin: 10px 0;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Consultar Documento</h1>
        <p>Obtener metadatos de un documento cl√≠nico espec√≠fico</p>

        <form id="consultarDocumentoForm">
            <div class="form-group">
                <label for="id">ID del Documento *</label>
                <input type="number" id="id" name="id" required placeholder="123">
            </div>

            <button type="submit" class="btn">Consultar</button>
            <a href="index.html" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">Volver</a>
        </form>

        <div id="result" class="result"></div>
        <div id="documentoInfo" class="documento-info" style="display: none;"></div>
    </div>

    <script>
        // Si hay ID en la URL, cargarlo autom√°ticamente
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');
        if (idFromUrl) {
            document.getElementById('id').value = idFromUrl;
            document.getElementById('consultarDocumentoForm').dispatchEvent(new Event('submit'));
        }

        document.getElementById('consultarDocumentoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('id').value;
            const resultDiv = document.getElementById('result');
            const documentoInfo = document.getElementById('documentoInfo');
            
            try {
                const response = await fetch(`/api/documentos/${id}`);
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>‚úÖ Documento encontrado</strong>';
                    resultDiv.style.display = 'block';
                    
                    documentoInfo.innerHTML = `
                        <h3>üìÑ Informaci√≥n del Documento</h3>
                        <p><strong>ID:</strong> ${result.id}</p>
                        <p><strong>Tipo:</strong> ${result.tipoDocumento || 'N/A'}</p>
                        <p><strong>Paciente:</strong> ${result.nombrePaciente || ''} ${result.apellidoPaciente || ''}</p>
                        <p><strong>CI:</strong> ${result.codDocum || 'N/A'}</p>
                        <p><strong>Fecha de Creaci√≥n:</strong> ${result.fechaCreacion || 'N/A'}</p>
                        <p><strong>Formato:</strong> ${result.formatoDocumento || 'N/A'}</p>
                        <p><strong>Origen:</strong> ${result.clinicaOrigen || 'N/A'}</p>
                        <p><strong>URI:</strong> ${result.uriDocumento || 'N/A'}</p>
                        <a href="descargar-documento.html?id=${result.id}" class="btn" style="margin-top: 15px; display: inline-block;">Descargar Documento</a>
                    `;
                    documentoInfo.style.display = 'block';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error al consultar documento</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    resultDiv.style.display = 'block';
                    documentoInfo.style.display = 'none';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Error de conexi√≥n:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
                documentoInfo.style.display = 'none';
            }
        });
    </script>
</body>
</html>
