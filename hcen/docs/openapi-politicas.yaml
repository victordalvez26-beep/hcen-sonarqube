openapi: 3.0.3
info:
  title: HCEN - Politicas Service API
  version: 1.0.0
  description: API del microservicio de políticas de acceso
servers:
  - url: http://localhost:8080/hcen-politicas-service/api
paths:
  /politicas/verificar:
    get:
      summary: Verificar permiso de acceso
      parameters:
        - in: query
          name: profesionalId
          required: true
          schema:
            type: string
        - in: query
          name: pacienteCI
          required: true
          schema:
            type: string
        - in: query
          name: tipoDoc
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Resultado de verificación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermisoResponse'
  /politicas/paciente/{ci}:
    get:
      summary: Obtener políticas por paciente
      parameters:
        - in: path
          name: ci
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lista de políticas
  /politicas:
    post:
      summary: Crear política de acceso
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PoliticaAccesoDTO'
      responses:
        '201': description: Creada
  /politicas/{id}:
    delete:
      summary: Eliminar política
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Eliminada
  /politicas/solicitudes/pendientes:
    get:
      summary: Obtener solicitudes pendientes
      responses:
        '200':
          description: Lista de solicitudes
  /politicas/solicitudes:
    post:
      summary: Crear solicitud de acceso
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SolicitudAccesoDTO'
      responses:
        '201':
          description: Creada
  /politicas/solicitudes/{id}/aprobar:
    put:
      summary: Aprobar solicitud
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Aprobada
  /politicas/solicitudes/{id}/rechazar:
    put:
      summary: Rechazar solicitud
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Rechazada
  /politicas/health:
    get:
      summary: Health check politicas
      responses:
        '200': description: OK

components:
  schemas:
    PoliticaAccesoDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        pacienteCI:
          type: string
        profesionalId:
          type: string
        tipoDocumento:
          type: string
        permisos:
          type: array
          items:
            type: string
    SolicitudAccesoDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        pacienteCI:
          type: string
        profesionalId:
          type: string
        motivo:
          type: string
        estado:
          type: string
    PermisoResponse:
      type: object
      properties:
        tienePermiso:
          type: boolean
