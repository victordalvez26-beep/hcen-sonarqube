<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Usuario - Prestador de Salud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 14px 28px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Alta de Usuario en INUS</h1>
        <p>Dar de alta un usuario en el √çndice Nacional de Usuarios de Salud</p>

        <form id="altaUsuarioForm">
            <div class="form-group">
                <label for="ci">C√©dula de Identidad (CI) *</label>
                <input type="text" id="ci" name="ci" required placeholder="12345678">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Juan">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido *</label>
                <input type="text" id="apellido" name="apellido" required placeholder="P√©rez">
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="usuario@example.com">
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="099123456">
            </div>

            <div class="form-group">
                <label for="direccion">Direcci√≥n</label>
                <input type="text" id="direccion" name="direccion" placeholder="Av. Principal 123">
            </div>

            <div class="form-group">
                <label for="departamento">Departamento</label>
                <select id="departamento" name="departamento">
                    <option value="">Seleccione un departamento</option>
                    <option value="ARTIGAS">Artigas</option>
                    <option value="CANELONES">Canelones</option>
                    <option value="CERRO_LARGO">Cerro Largo</option>
                    <option value="COLONIA">Colonia</option>
                    <option value="DURAZNO">Durazno</option>
                    <option value="FLORES">Flores</option>
                    <option value="FLORIDA">Florida</option>
                    <option value="LAVALLEJA">Lavalleja</option>
                    <option value="MALDONADO">Maldonado</option>
                    <option value="MONTEVIDEO">Montevideo</option>
                    <option value="PAYSANDU">Paysand√∫</option>
                    <option value="RIO_NEGRO">R√≠o Negro</option>
                    <option value="RIVERA">Rivera</option>
                    <option value="ROCHA">Rocha</option>
                    <option value="SALTO">Salto</option>
                    <option value="SAN_JOSE">San Jos√©</option>
                    <option value="SORIANO">Soriano</option>
                    <option value="TACUAREMBO">Tacuaremb√≥</option>
                    <option value="TREINTA_Y_TRES">Treinta y Tres</option>
                </select>
            </div>

            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" id="localidad" name="localidad" placeholder="Ciudad">
            </div>

            <button type="submit" class="btn">Dar de Alta</button>
            <a href="index.html" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">Volver</a>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('altaUsuarioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                ci: formData.get('ci'),
                nombre: formData.get('nombre'),
                apellido: formData.get('apellido'),
                fechaNacimiento: formData.get('fechaNacimiento') || null,
                email: formData.get('email') || null,
                telefono: formData.get('telefono') || null,
                direccion: formData.get('direccion') || null,
                departamento: formData.get('departamento') || null,
                localidad: formData.get('localidad') || null
            };

            try {
                const response = await fetch('/api/usuarios-salud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Usuario dado de alta exitosamente</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error al dar de alta usuario</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Error de conexi√≥n:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
