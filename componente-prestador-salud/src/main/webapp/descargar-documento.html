<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Documento - Prestador de Salud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 14px 28px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⬇️ Descargar Documento</h1>
        <p>Descargar un documento clínico específico alojado en otro prestador</p>

        <form id="descargarDocumentoForm">
            <div class="form-group">
                <label for="id">ID del Documento *</label>
                <input type="number" id="id" name="id" required placeholder="123">
            </div>

            <button type="submit" class="btn">Descargar</button>
            <a href="index.html" class="btn btn-secondary" style="text-decoration: none; display: inline-block;">Volver</a>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Si hay ID en la URL, cargarlo automáticamente
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');
        if (idFromUrl) {
            document.getElementById('id').value = idFromUrl;
            document.getElementById('descargarDocumentoForm').dispatchEvent(new Event('submit'));
        }

        document.getElementById('descargarDocumentoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('id').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`/api/documentos/${id}/descargar`);
                
                if (response.ok) {
                    // Crear blob y descargar
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `documento-${id}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>✅ Documento descargado exitosamente</strong>';
                    resultDiv.style.display = 'block';
                } else {
                    const result = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ Error al descargar documento</strong>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error de conexión:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
